<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Earth coordinates</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-touch-fullscreen" content="yes" />

	<script type="text/javascript" src="js/drawer.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="Images/icon.png">
</head>

<body>
	<div class="container">
		<div class="card-space">
			<div class="card">
				<h4>Nothern azimuthal equidistant projection</h4>
				<canvas id="cv_nothern_azimuthal"></canvas>
			</div>
		</div>

		<div class="card-space">
			<div class="card">
				<h4>Southern azimuthal equidistant projection</h4>
				<canvas id="cv_southern_azimuthal"></canvas>
			</div>
		</div>

		<div class="card-space">
			<div class="card">
				<h4>Nothern pole</h4>
				<canvas id="cv_north"></canvas>
			</div>
		</div>

		<div class="card-space">
			<div class="card">
				<h4>Western hemisphere</h4>
				<canvas id="cv_west"></canvas>
			</div>
		</div>

		<div class="card-space">
			<div class="card">
				<h4>Eastern hemisphere</h4>
				<canvas id="cv_east"></canvas>
			</div>
		</div>

		<div class="card-space">
			<div class="card">
				<h4>Southern pole</h4>
				<canvas id="cv_south"></canvas>
			</div>
		</div>
	</div>
</body>

</html>
